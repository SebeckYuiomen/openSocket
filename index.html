<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid #ddd;
        }
        .right-section {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }
        #messages {
            border: 1px solid #ccc;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            background-color: white;
        }
        .message {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
        .message.system {
            border-left-color: #6c757d;
            color: #6c757d;
            font-style: italic;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, select {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            flex: 0 1 auto;
            min-width: 150px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .right-section h2 {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }
        #socket-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .socket-item {
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .socket-item span {
            font-weight: 500;
        }
        .socket-item button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #dc3545;
        }
        .socket-item button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>openSocket</h1>
    
    <div class="container">
        <!-- Left Section: Messages -->
        <div class="left-section">
            <div id="messages"></div>
            <div class="input-group">
                <select id="targetChannelSelect">
                    <option value="general">general</option>
                </select>
                <input type="text" id="messageInput" placeholder="Enter a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <!-- Right Section: Listening/Subscriptions -->
        <div class="right-section">
            <h2>Listening to:</h2>
            <div class="input-group">
                <input type="text" id="socketInput" placeholder="Enter socket name..." value="general">
                <button id="subscribeButton">Subscribe</button>
            </div>
            <div id="socket-list"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // State management
        const appState = {
            subscribedChannels: new Set(['general']),
            currentChannel: 'general'
        };

        // Connect to the Socket.IO server
        const socket = io();

        // Handle connection
        socket.on('connect', () => {
            console.log('Connected to server');
            addMessage('Connected to server', 'system');
        });

        // Handle disconnect
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            addMessage('Disconnected from server', 'system');
        });

        // Function to add messages to the display
        function addMessage(message, type = 'message') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Listen to the general channel
        socket.on("general", (data) => {
            addMessage(data.targetChannel + ': ' + data.message);
        });

        // Function to send a message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const select = document.getElementById('targetChannelSelect');
            const message = input.value;
            const targetChannel = select.value;
            if (message.trim()) {
                socket.emit('sendMessage', { message: message, targetChannel: targetChannel });
                input.value = '';
            }
        }

        // Function to subscribe to a channel
        function subscribeToChannel(channelName) {
            if (!appState.subscribedChannels.has(channelName)) {
                appState.subscribedChannels.add(channelName);
                socket.on(channelName, (data) => {
                    addMessage(data.targetChannel + ': ' + data.message);
                });
                updateSocketList();
                updateTargetChannelDropdown();
                addMessage(`Subscribed to ${channelName}`, 'system');
            }
        }

        // Function to unsubscribe from a channel
        function unsubscribeFromChannel(channelName) {
            if (appState.subscribedChannels.has(channelName)) {
                appState.subscribedChannels.delete(channelName);
                socket.off(channelName);
                updateSocketList();
                updateTargetChannelDropdown();
                addMessage(`Unsubscribed from ${channelName}`, 'system');
            }
        }

        // Update the socket list display
        function updateSocketList() {
            const socketList = document.getElementById('socket-list');
            socketList.innerHTML = '';
            
            appState.subscribedChannels.forEach(channel => {
                const item = document.createElement('div');
                item.className = 'socket-item';
                item.innerHTML = `
                    <span>${channel}</span>
                    <button onclick="unsubscribeFromChannel('${channel}')">Unsubscribe</button>
                `;
                socketList.appendChild(item);
            });
        }

        // Update the target channel dropdown
        function updateTargetChannelDropdown() {
            const select = document.getElementById('targetChannelSelect');
            const currentValue = select.value;
            select.innerHTML = '';
            
            appState.subscribedChannels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel;
                option.textContent = channel;
                select.appendChild(option);
            });
            
            // If current value still exists, keep it selected; otherwise select first
            if (Array.from(appState.subscribedChannels).includes(currentValue)) {
                select.value = currentValue;
            } else {
                select.value = Array.from(appState.subscribedChannels)[0];
            }
        }

        // Handle subscribe button click
        document.getElementById('subscribeButton').addEventListener('click', () => {
            const input = document.getElementById('socketInput');
            const channelName = input.value.trim();
            if (channelName) {
                subscribeToChannel(channelName);
                input.value = '';
            }
        });

        // Allow Enter key to subscribe
        document.getElementById('socketInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('subscribeButton').click();
            }
        });

        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        updateSocketList();
        updateTargetChannelDropdown();
    </script>
</body>
</html>
